replicaCount: 1

image:
  registry: ""  
  repository: mock-service
  pullPolicy: Always  

service:
  type: NodePort
  port: 3000
  nodePort: 30080  

ingress:
  enabled: false

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3